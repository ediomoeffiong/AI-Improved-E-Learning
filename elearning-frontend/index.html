<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Improved E-Learning System with Gamification</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="An AI-powered e-learning platform with gamification features for enhanced learning experience" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AI E-Learning" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="/icons/icon-192x192.svg" />

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.jsx" />

    <!-- Offline fallback -->
    <link rel="prefetch" href="/offline.html" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- PWA Install Prompt -->
    <script>
      // Store the beforeinstallprompt event
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        window.deferredPrompt = e;
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        deferredPrompt = null;
        window.deferredPrompt = null;
      });
    </script>
  </body>
</html>
